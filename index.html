<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#712cf9" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pages.css" />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto"></header>
      <main class="px-3">
        <h2>Calculo de Estabilidade de Equações</h2>
        <p class="lead">Verifique a estabilidade de um sistema discreto pelo Critério de Jury</p>
        <div class="div_main">
          <form id="data_calc" class="row g-3 center-form" method="post">
            <div class="inputs">
              <select onchange="inputIndexes(this, 'indexes', 'label-indexes')" class="form-control text-center" id="expoent">
                <option value="">Escolha o Grau da Equação</option>
                <option value="1">1º Grau</option>
                <option value="2">2º Grau</option>
                <option value="3">3º Grau</option>
                <option value="4">4º Grau</option>
                <option value="5">5º Grau</option>
              </select>
            </div>
            <label hidden id="label-indexes" class="form-label">Indices da Equação</label>
            <div id="indexes" class="row g-2 center-form"></div>
            <div>
              <button type="submit" class="btn btn-light">
                Calcular
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          Código no
          <a href="https://github.com/joaoAaf" class="text-white"
            >Github</a
          >
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="inputs.js"></script>
  </body>
</html>
